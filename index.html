<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bgimage"></div>

    <div class="container">

      <img src="./images/illustration-hero.svg" alt="" class="musichero">

        <h1>Order Summary</h1> 

        <p class="first-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
              
                <img src="./images/icon-music.svg" alt="" class="musicnote">
                <div class="annual">
                  <h4>Annual Plan</h4>
                  <p class="price-paragraph">$59.99/year</p>
                  <button class="button-change">Change</button>
                </div>
                     

    <div>
      <button class="button-payment">Proceed to Payment</button>
      <br>
      <button class="button-cancel">Cancel Order</button>
    </div>

  <br>

  <div class="attribution">

    Coded by <a href="#">Yazzybandyham</a>. -->
  </div>
</body>
</html>
